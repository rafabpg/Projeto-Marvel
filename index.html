<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Marvel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="header">
            <h1>Character Select</h1>
        </header>  
        <section class="selecao_de_personagem">
            <div  class="personagem_grande personagem_jogador_1">
                <img src="./src/imgs/thor.png" alt="thor">
                <div>
                    <h2>thor</h2>
                </div>
            </div>

            <ul class="lista_de_persongens">
                <li  class="personagem_selecionado" id="thor" data-name="Thor"><span class="tag">1P</span><img src="/src/imgs/thor.jpg" alt=""></li>
                <li  class="personagem_selecionado" id="homem_de_ferro" data-name="homem de ferro"><span class="tag">1P</span><img src="/src/imgs/homem-de-ferro.jpg" alt=""></li>
                <li  class="personagem_selecionado" id="viuva_negra" data-name="viuva negra"><span class="tag">1P</span><img src="/src/imgs/viuva-negra.jpg" alt=""></li>
                <li  class="personagem_selecionado" id="hulk" data-name="Hulk"><span class="tag">1P</span><img src="/src/imgs/hulk.jpg" alt=""></li>
                <li  class="personagem_selecionado" id="capitao_america" data-name="capitao america"><span class="tag">1P</span><img src="/src/imgs/capitao-america.jpg" alt=""></li>
                <li  class="personagem_selecionado" id="ultron" data-name="Ultron"><span class="tag">2P</span><img src="/src/imgs/ultron.jpg" alt=""></li>
                <li  class="personagem_selecionado" id="doutor_doom" data-name="doutro doom"><span class="tag">1P</span><img src="/src/imgs/doutor-doom.jpg" alt=""></li>
                <li  class="personagem_selecionado" id="nova" data-name="nova"><span class="tag">1P</span><img src="/src/imgs/nova.jpg" alt=""></li>
                <li  class="personagem_selecionado" id="fenix" data-name="Fenix"><span class="tag">1P</span><img src="/src/imgs/fenix.jpg" alt=""></li>
                
              
            </ul>
            <div class="personagem_grande personagem_jogador_2">
                <img src="./src/imgs/ultron.png" alt="thor">
                <div class="nome_do_persongem">
                    <h2>ultron</h2>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
